name: Update Dependencies
on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 6 * * *"
    - cron: "0 12 * * *"
    - cron: "0 18 * * *"
jobs:
  Update:
    runs-on: ubuntu-latest
    steps:
      - name: checking out code
        uses: actions/checkout@v3
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
          lfs: true
          submodules: true
          clean: false
          fetch-depth: 0
      - name: Extract commit data
        uses: rlespinasse/git-commit-data-action@v1.x
      - name: Update submodules
        id: mod
        run: |
          git config --global user.name "Madman10K"
          git config --global user.email "40400590+Madman10K@users.noreply.github.com"
          git fetch --all
          git checkout auto || git checkout -b auto
          echo "::set-output name=out::$(git submodule update --remote --merge)?"
      - name: Commit
        if: "steps.mod.outputs.out != '?'"
        id: commit
        run: |
          (git add . && git commit -m "auto" && git push origin auto && echo '::set-output name=com::+') || echo "::set-output name=com::?"
      - name: Test
        run: "echo '${{ steps.mod.outputs.out }} ${{ steps.commits.outputs.com }}!'"
      - name: Create PR
        if: "steps.mod.outputs.out != '?' && steps.commit.outputs.com != '?'"
        uses: JasonEtco/create-an-issue@v2 
        env:
          GITHUB_TOKEN: ${{ secrets.ACTION_ISSUE_SECRET }}
        with:
          filename: .github/auto-issue-template.md
          update_existing: true
          search_existing: open
